<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="compose">Compose Tweet</h2>
        <form method="POST" action="/tweets/" >
          <textarea id="new-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        </section>

        <br>
        <br>


      <section class="feed">
        <article>

          <header class="tweetop">
            <img class="username" src="/images/smiley.png" alt="Smiley face" height="50" width="50">
            <h2 class="userinfo">Bill Evans</h2>
            <p class="usertag"> @BillEvans </p>
          </header>

          <div>
            <p class="tweetbody"> Here's another tweet! This one however is much longer! It is a full 140 characters long! Let's see how our page reacts to a tweet that long! </p>
          </div>

          <footer class="tweetfoot">
              <hr class="tweetfoot">
              <p class="tweetfoot"> 4 Days Ago <p>
            <div style="float:right; margin-right: 5px">
              <img class="flags" src="/images/like.png" height="16" width="20">
            </div>
            <div style="float:right">
              <img class="flags" src="/images/retweet.png" height="16" width="20">
            </div>
            <div style="float:right">
              <img class="flags" src="/images/flag.png" height="16" width="20">
            </div>
          </footer>

        </article>
      </section>

        <br>
        <br>

      <section class="feed">
        <article>

          <header class="tweetop">
            <img class="username" src="/images/smile2.png" alt="Smiley face" height="50" width="50">
            <h2 class="userinfo">Jimmy Page</h2>
            <p class="usertag"> @JimmyPage </p>
          </header>

          <div>
            <p class="tweetbody"> Here's a little tweet! </p>
          </div>

          <footer class="tweetfoot">
              <hr class="tweetfoot">
              <p class="tweetfoot"> 10 Days Ago <p>
            <div style="float:right; margin-right: 5px">
              <img class="flags" src="/images/like.png" height="16" width="20">
            </div>
            <div style="float:right">
              <img class="flags" src="/images/retweet.png" height="16" width="20">
            </div>
            <div style="float:right">
              <img class="flags" src="/images/flag.png" height="16" width="20">
            </div>
          </footer>

        </article>
      </section>

        <br>
        <br>




    </main>

  </body>
</html>
